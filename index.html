<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/css/theme.css" rel="stylesheet" />

    </head>
    <body>
    <!-- Content -->
    <div class="col-md-12">
        <!-- Message Container -->
        <div id="messageContainer" class="panel-body msg_container_base"> </div>
    </div>

    <div class="col-md-12">
        <div class="panel-footer">
            <form action="">
                <div class="col-sm-10 col-md-11">
                    <input id="message" type="text" class="form-control chat_input" placeholder="Write your message here..." data-emojiable="true" />
                </div>
                <div class="col-sm-2 col-md-1">
                    <span class="input-group-btn">
                        <button class="btn btn-primary button-full-width" id="button-chat" autocomplete="off">Send</button>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/socket.io.js"></script>
    <script src="assets/js/jquery-2.2.1.min.js"></script>
    <script src="assets/js/app.js"></script>
    </body>
</html>
